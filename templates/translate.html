<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator - Transformer Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 4px solid #4CAF50;
            border-radius: 5px;
        }
        .result h3 {
            margin-top: 0;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English to Hindi Translator</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="source_text">Enter English Text:</label>
                <textarea id="source_text" name="source_text" rows="5" placeholder="Type your text here..." required>{{ source_text }}</textarea>
            </div>
            <button type="submit">Translate</button>
        </form>
        
        {% if translation %}
        <div class="result">
            <h3>Translation:</h3>
            <p>{{ translation }}</p>
        </div>
        {% endif %}
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="/">‚Üê Back to Home</a>
        </p>
    </div>
</body>
</html>
